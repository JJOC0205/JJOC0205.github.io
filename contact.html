<!Doctype html>
<html>
  <head title="474 About Me">
    <title >Jon O'Connell</title>
    <link rel="stylesheet" href="css/basics.css">
    <link rel="stylesheet" href="css/contact.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="/js/header.js" type="text/javascript" defer></script>
    <script src="/js/form.js" type="text/javascript" defer></script>
  </head>
  <body>
    <header-component></header-component>
    <h1>
      Contact Me
    </h1>
    <div class="container-form">
        <form id="contact-form">
            <div class="form-group">
                <label for="userLastName">Last Name:</label>
                <input type="text" class="form-control" id="userLastName" name="userLastName">
            </div>
            <div class="form-group">
                <label for="userFirstName">First Name:</label>
                <input type="text" class="form-control" id="userFirstName" name="userFirstName">
            </div>
            <div class="form-group">
                <label for="userEmail">Email Address:</label>
                <input type="email" class="form-control" id="userEmail" name="userEmail">
            </div>
            <div class="form-group">
                <!--Checks phone pattern, from W3 schools-->
                <label for="userPhone">Phone Number:</label>
                <input type="tel" class="form-control" id="userPhone" name="userPhone">
                <small class="form-text text-muted">Format: 123-456-7890</small>
            </div>
            <div class="form-group">
                <label for="userMessage">Message:</label>
                <textarea class="form-control" id="userMessage" name="userMessage" rows="4"></textarea>
            </div>
            <button type="submit" id="submit-email">Submit</button>
        </form>
    </div>
    <div id="error"></div>
  </body>
</html>
